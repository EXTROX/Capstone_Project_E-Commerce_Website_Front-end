<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- font-awesome link for logos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .center {
            text-align: center;
        }

        .bold {
            font-weight: bold;
        }

        .clor {
            background-color: cyan !important;
        }

        #chk:hover{
            background-color: black !important;
            color:cyan !important;
            scale: 1.1;
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <!-- Part 1: Items Listing -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header center bold">
                        <h2>Items in cart</h2>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col">
                                <img src="https://5.imimg.com/data5/SELLER/Default/2022/8/IQ/AC/WF/152938901/whatsapp-image-2022-08-25-at-2-03-25-pm-500x500.jpeg"
                                    class="card-img-top h-76 w-50" alt="all 2">
                            </div>
                            <div class="col">

                                <p class="center">Party Wear</p>
                                <p class="center">$15</p>
                                <p class="center"><button type="button" class="btn "><i class="fa-solid fa-trash"
                                            style="color: cyan;"></i></button></p>

                            </div>
                            <div class="col">
                                <i class="fa-solid fa-square-minus fa-2xl" style="color: cyan;"></i>
                                <input type="number" class="w-25">
                                <i class="fa-solid fa-square-plus fa-2xl" style="color:  cyan;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>







            <div class="col-lg-4 col-sm-12 col-md-6">
                <div class="card">
                    <div class="card-header center bold">
                        <h2>Summary</h2>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p>Cost</p>
                            <p>$15</p>
                        </div>

                        <div class="d-flex justify-content-between">
                            <p>Shipping</p>
                            <p>$15</p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <p class="bold">Total</p>
                            <p class="bold">$20</p>
                        </div>

                        <button type="button" class="btn d-flex m-auto clor" id="chk">Checkout</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-4"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- For getting jQuery, it's same like Bootstrap script. -->
    <!-- first $ means document  and second $ means get element by id-->
    <script>
        $(function () {
            $("#header").load("/Common/header.html");
            $("#footer").load("/Common/footer.html");
        });
    </script>
</body>

</html>
